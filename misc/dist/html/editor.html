<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='' xml:lang=''>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, user-scalable=no' />
	<link id='-gd-engine-icon' rel='icon' type='image/png' href='favicon.png' />
	<title></title>
	<style type='text/css'>

		body {
			touch-action: none;
			margin: 0;
			border: 0 none;
			padding: 0;
			text-align: center;
			background-color: black;
		}

		#canvas {
			display: block;
			margin: 0;
			color: white;
		}

		#canvas:focus {
			outline: none;
		}

		.godot {
			font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
			color: #e0e0e0;
			background-color: #3b3943;
			background-image: linear-gradient(to bottom, #403e48, #35333c);
			border: 1px solid #45434e;
			box-shadow: 0 0 1px 1px #2f2d35;
		}


		/* Status display
		 * ============== */

		#status {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			/* don't consume click events - make children visible explicitly */
			visibility: hidden;
		}

		#status-progress {
			width: 366px;
			height: 7px;
			background-color: #38363A;
			border: 1px solid #444246;
			padding: 1px;
			box-shadow: 0 0 2px 1px #1B1C22;
			border-radius: 2px;
			visibility: visible;
		}

		@media only screen and (orientation:portrait) {
			#status-progress {
				width: 61.8%;
			}
		}

		#status-progress-inner {
			height: 100%;
			width: 0;
			box-sizing: border-box;
			transition: width 0.5s linear;
			background-color: #202020;
			border: 1px solid #222223;
			box-shadow: 0 0 1px 1px #27282E;
			border-radius: 3px;
		}

		#status-indeterminate {
			visibility: visible;
			position: relative;
		}

		#status-indeterminate > div {
			width: 4.5px;
			height: 0;
			border-style: solid;
			border-width: 9px 3px 0 3px;
			border-color: #2b2b2b transparent transparent transparent;
			transform-origin: center 21px;
			position: absolute;
		}

		#status-indeterminate > div:nth-child(1) { transform: rotate( 22.5deg); }
		#status-indeterminate > div:nth-child(2) { transform: rotate( 67.5deg); }
		#status-indeterminate > div:nth-child(3) { transform: rotate(112.5deg); }
		#status-indeterminate > div:nth-child(4) { transform: rotate(157.5deg); }
		#status-indeterminate > div:nth-child(5) { transform: rotate(202.5deg); }
		#status-indeterminate > div:nth-child(6) { transform: rotate(247.5deg); }
		#status-indeterminate > div:nth-child(7) { transform: rotate(292.5deg); }
		#status-indeterminate > div:nth-child(8) { transform: rotate(337.5deg); }

		#status-notice {
			margin: 0 100px;
			line-height: 1.3;
			visibility: visible;
			padding: 4px 6px;
			visibility: visible;
		}
	</style>
</head>
<body>
	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<script type='text/javascript'>//<![CDATA[
		var CLIENT_ID = 'k6ogm5pdwudbkf8';

		function parseQueryString(str) {
			var ret = Object.create(null);

			if (typeof str !== 'string') {
				return ret;
			}

			str = str.trim().replace(/^(\?|#|&)/, '');

			if (!str) {
				return ret;
			}

			str.split('&').forEach(function (param) {
				var parts = param.replace(/\+/g, ' ').split('=');
				// Firefox (pre 40) decodes `%3D` to `=`
				// https://github.com/sindresorhus/query-string/pull/37
				var key = parts.shift();
				var val = parts.length > 0 ? parts.join('=') : undefined;

				key = decodeURIComponent(key);

				// missing `=` should be `null`:
				// http://w3.org/TR/2012/WD-url-20120524/#collect-url-parameters
				val = val === undefined ? null : decodeURIComponent(val);

				if (ret[key] === undefined) {
					ret[key] = val;
				} else if (Array.isArray(ret[key])) {
					ret[key].push(val);
				} else {
					ret[key] = [ret[key], val];
				}
			});

			return ret;
		}

		// Parses the url and gets the access token if it is in the urls hash
		function getAccessTokenFromUrl() {
		 return parseQueryString(window.location.hash).access_token;
		}

		// If the user was just redirected from authenticating, the urls hash will
		// contain the access token.
		function isAuthenticated() {
			return !!getAccessTokenFromUrl();
		}

		function checkDropboxAuth() {
			var select = document.getElementById('persistenceMode');
			var value = select.selectedOptions[0].value;
			if (value != 'dropbox') {
				document.getElementById('startButton').disabled = false;
				document.getElementById('dropbox-auth').style.display = 'none';
				return;
			}

			if (isAuthenticated()) {
				// Create an instance of Dropbox with the access token and use it to
				// fetch and render the files in the users root directory.
				document.getElementById('dropbox-auth').style.display = 'none';
				var dbx = new Dropbox.Dropbox({ fetch, accessToken: getAccessTokenFromUrl() });
				window['dropbox_client'] = dbx;
			} else {
				document.getElementById('startButton').disabled = true;
				document.getElementById('dropbox-auth').style.display = 'block';
				// Set the login anchors href using dbx.getAuthenticationUrl()
				var dbx = new Dropbox.Dropbox({ fetch, clientId: CLIENT_ID });
				var authUrl = dbx.getAuthenticationUrl('http://localhost:8060/godot.tools.html');
				document.getElementById('dropbox-authlink').href = authUrl;
			}
		}
	//]]></script>
	<div style="color: white;" id="persistence">
		<label for="persistenceMode">Select persistence mode:</label><br />
		<select id="persistenceMode" onchange="checkDropboxAuth()">
			<option value="none" selected="selected">None</option>
			<option value="idbfs">IndexDB</option>
			<option value="dropbox">Dropbox</option>
			<option value="html5">Filesystem API</option>
		</select>
		<button id="startButton">Start Godot Editor</button>
		<div id="dropbox-auth" style="display:none;">
			<p>Dropbox needs authentication.</p>
			<a href="" id="dropbox-authlink">Authenticate</a>
			<p>Once authenticated, you will be able to start Godot with the dropbox backend.</p>
		</div>

	</div>
	<canvas id='canvas' style="display: none;">
		HTML5 canvas appears to be unsupported in the current browser.<br />
		Please try updating or use a different browser.
	</canvas>
	<div id='status' style="display: none;">
		<div id='status-progress' style='display: none;' oncontextmenu='event.preventDefault();'><div id ='status-progress-inner'></div></div>
		<div id='status-indeterminate' style='display: none;' oncontextmenu='event.preventDefault();'>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div id='status-notice' class='godot' style='display: none;'></div>
	</div>

	<script type='text/javascript' src='browserfs.min.js'></script>
	<script type='text/javascript' src='godot.tools.js'></script>
	<script type='text/javascript'>//<![CDATA[

		var engine = new Engine;
		var setStatusMode;
		var setStatusNotice;

		function selectPersistenceMode() {
			var select = document.getElementById('persistenceMode');
			var value = select.selectedOptions[0].value;
			switch (value) {
				case "idbfs":
					engine.setBrowserFSConfig({
						fs: "AsyncMirror",
						options: {
							sync: {
								fs: "InMemory"
							},
							async: {
								fs: "IndexedDB",
								options: {
									storeName: "Godot"
								}
							}
						}
					});
					break;
				case "html5":
					engine.setBrowserFSConfig({
						fs: "AsyncMirror",
						options: {
							sync: {
								fs: "InMemory"
							},
							async: {
								fs: "HTML5FS",
								options: {
									size: 10 // Try to allocate 10MiB, allocated value might be less.
								}
							}
						}
					});
					break;
				case "dropbox":
					engine.setBrowserFSConfig({
						fs: "AsyncMirror",
						options: {
							sync: {
								fs: "InMemory"
							},
							async: {
								fs: "Dropbox",
								options: {
									client: window['dropbox_client']
								}
							}
						}
					});
					break;
				default: // and "none"
					engine.setBrowserFSConfig(null);
					break;
			}
		}

		function startEditor() {

			const INDETERMINATE_STATUS_STEP_MS = 100;

			var canvas = document.getElementById('canvas');
			var statusProgress = document.getElementById('status-progress');
			var statusProgressInner = document.getElementById('status-progress-inner');
			var statusIndeterminate = document.getElementById('status-indeterminate');
			var statusNotice = document.getElementById('status-notice');

			var initializing = true;
			var statusMode = 'hidden';

			canvas.style.display = '';
			document.getElementById('status').style.display = '';
			document.getElementById('persistence').style.display = 'none';

			var animationCallbacks = [];
			function animate(time) {
				animationCallbacks.forEach(callback => callback(time));
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			function adjustCanvasDimensions() {
				var scale = window.devicePixelRatio || 1;
				var width = window.innerWidth;
				var height = window.innerHeight;
				canvas.width = width * scale;
				canvas.height = height * scale;
				canvas.style.width = width + "px";
				canvas.style.height = height + "px";
			}
			animationCallbacks.push(adjustCanvasDimensions);
			adjustCanvasDimensions();

			setStatusMode = function setStatusMode(mode) {

				if (statusMode === mode || !initializing)
					return;
				[statusProgress, statusIndeterminate, statusNotice].forEach(elem => {
					elem.style.display = 'none';
				});
				animationCallbacks = animationCallbacks.filter(function(value) {
					return (value != animateStatusIndeterminate);
				});
				switch (mode) {
					case 'progress':
						statusProgress.style.display = 'block';
						break;
					case 'indeterminate':
						statusIndeterminate.style.display = 'block';
						animationCallbacks.push(animateStatusIndeterminate);
						break;
					case 'notice':
						statusNotice.style.display = 'block';
						break;
					case 'hidden':
						break;
					default:
						throw new Error('Invalid status mode');
				}
				statusMode = mode;
			}

			function animateStatusIndeterminate(ms) {

				var i = Math.floor(ms / INDETERMINATE_STATUS_STEP_MS % 8);
				if (statusIndeterminate.children[i].style.borderTopColor == '') {
					Array.prototype.slice.call(statusIndeterminate.children).forEach(child => {
						child.style.borderTopColor = '';
					});
					statusIndeterminate.children[i].style.borderTopColor = '#dfdfdf';
				}
			}

			setStatusNotice = function setStatusNotice(text) {

				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				var lines = text.split('\n');
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement('br'));
				});
			};

			engine.setProgressFunc((current, total) => {

				if (total > 0) {
					statusProgressInner.style.width = current/total * 100 + '%';
					setStatusMode('progress');
					if (current === total) {
						// wait for progress bar animation
						setTimeout(() => {
							setStatusMode('indeterminate');
						}, 500);
					}
				} else {
					setStatusMode('indeterminate');
				}
			});

			function displayFailureNotice(err) {
				var msg = err.message || err;
				console.error(msg);
				setStatusNotice(msg);
				setStatusMode('notice');
				initializing = false;
			};

			if (!Engine.isWebGLAvailable()) {
				displayFailureNotice('WebGL not available');
			} else {
				setStatusMode('indeterminate');
				engine.setCanvas(canvas);
				engine.init('godot.tools').then(function() {
					selectPersistenceMode();
					engine.start().then(function() {
						setStatusMode('hidden');
						initializing = false;
					});
				}).catch(displayFailureNotice);
			}
		};
		document.getElementById("startButton").onclick = startEditor;
	//]]></script>
</body>
</html>
